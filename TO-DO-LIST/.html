<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        input {
            width: 70%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>To-Do List</h3>
        <input type="text" id="taskInput" placeholder="Add new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();

            if (taskValue === "") return;

            let li = document.createElement("li");
            li.innerHTML = `${taskValue} <button class="remove-btn" onclick="removeTask(this)">Remove</button>`;

            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
